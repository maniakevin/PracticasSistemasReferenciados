<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obtiene Coordenadas</title>
</head>
<body>

  <p>Haz clic para obtener las coordenadas de tu dispositivo</p>

  <button onclick="getLocation()">Obtener Coordenadas</button>
  
  <p id="demo"></p>
  
  <script>
  var x = document.getElementById("demo");
  
  function getLocation() {

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
      x.innerHTML = "El navegador no dispone la capacidad de geolocalizaci√≥n";
    }
  }
  
  function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
  }
  </script>

    
</body>
</html>
